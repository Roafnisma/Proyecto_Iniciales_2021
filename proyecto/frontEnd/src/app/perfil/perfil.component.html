<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css">
</head>

<body>

    <div *ngFor="let usuario of usuarios">
        <p>
            Perfil de usuario
        </p>
        <div>
            <a href="/pantallaPrincipal">Pantalla Principal</a>
        </div>

        <div><label>Nombre:{{usuario.Nombres}} </label></div>
        <div><label>Apellido:{{usuario.Apellidos}} </label></div>
        <div><label>Correo:{{usuario.Correo}} </label></div>




    </div>
    <div>
        <label>Cursos Aprobados:</label>
    </div>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <th>
                    Codigo
                </th>
                <th>
                    Curso
                </th>
                <th>
                    Nota
                </th>
            </thead>

            <tbody>
                <tr *ngFor='let curso of cursosAprobados'>
                    <td>
                        {{curso.codigocurso}}
                    </td>
                    <td>
                        {{curso.nombre}}
                    </td>
                    <td>
                        {{curso.notaaprobada}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</body>

</html>
